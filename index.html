<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <p class="title">Weather App</p>
      <div class="inputs">
        <input type="text" />
        <button>Search</button>
      </div>
      <div class="temp">
        <div class="logo">
          <img src="img/Cloud.png" alt="" />
        </div>
        <h2>--</h2>
        <h2 class="city">---</h2>
      </div>
      <div class="others">
        <div class="wind">
          <img src="img/wind-speed-icon-6.jpg" />
          <p>Wind speed <span style="display: block">--km/h</span></p>
        </div>
        <div class="humidity">
          <img src="img/humidity-icon-15jpg.png" />
          <p>Humidity<span style="display: block">--%</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
